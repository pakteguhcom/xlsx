<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Finder Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --border-color: #dce1e6;
            --text-color: #333;
            --header-bg: #f8f9fa;
            --hover-color: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .upload-section {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background-color: #fafbfc;
            margin-bottom: 25px;
        }

        .upload-section label {
            font-weight: 500;
        }
        
        input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-label:hover {
            background-color: #357abd;
        }

        #file-name {
            font-style: italic;
            color: #555;
        }
        
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #fff;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-pagination {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #global-search {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 250px;
        }

        .export-buttons button, .pagination-nav button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .export-buttons button:hover, .pagination-nav button:hover {
            background-color: #218838;
        }

        .export-buttons button.print { background-color: #6c757d; }
        .export-buttons button.print:hover { background-color: #5a6268; }
        .export-buttons button.pdf { background-color: #dc3545; }
        .export-buttons button.pdf:hover { background-color: #c82333; }
        .export-buttons button.json { background-color: #ffc107; color: #333; }
        .export-buttons button.json:hover { background-color: #e0a800; }
        .export-buttons button.base64 { background-color: #17a2b8; }
        .export-buttons button.base64:hover { background-color: #138496; }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
            white-space: nowrap;
        }

        thead {
            background-color: var(--header-bg);
        }

        th {
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        th:hover {
            background-color: var(--hover-color);
        }

        th .sort-icon {
            margin-left: 8px;
            color: #999;
        }
        
        th.sorted-asc .sort-icon.fa-sort-up,
        th.sorted-desc .sort-icon.fa-sort-down {
            color: var(--primary-color);
        }

        .column-filter {
            width: 95%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .pagination-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination-nav button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #page-info {
            font-weight: 500;
        }

        #loader {
            text-align: center;
            padding: 30px;
            display: none;
            font-size: 1.2em;
            color: #555;
        }

        /* Modal untuk Base64 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover, .close-button:focus {
            color: black;
        }
        #base64-preview {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 15px;
        }

        /* Print-specific Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .table-container, .table-container * {
                visibility: visible;
            }
            .table-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            table {
                font-size: 10pt;
            }
            th, td {
                padding: 8px;
            }
            .column-filter {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Excel Data Finder</h1>

        <div class="upload-section">
            <label for="file-upload" class="file-label">Pilih File Excel</label>
            <input type="file" id="file-upload" accept=".xlsx, .xls">
            <span id="file-name">Belum ada file dipilih</span>
            <select id="sheet-selector" style="display:none;"></select>
        </div>

        <div id="data-controls" style="display:none;">
            <div class="controls-bar">
                <div class="search-pagination">
                    <input type="text" id="global-search" placeholder="Cari di semua kolom...">
                    <label for="rows-per-page">Baris:</label>
                    <select id="rows-per-page">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="250">250</option>
                    </select>
                </div>
                <div class="export-buttons">
                    <button id="export-xlsx">Ekspor XLSX</button>
                    <button id="export-csv">Ekspor CSV</button>
                    <button class="pdf" id="export-pdf">Ekspor PDF</button>
                    <button class="json" id="export-json">Ekspor JSON</button>
                    <button class="base64" id="export-base64">Pratinjau Base64</button>
                    <button class="print" id="print-btn">Cetak</button>
                </div>
            </div>

            <div class="table-container" id="table-container"></div>
            
            <div class="pagination-nav" id="pagination-nav">
                <button id="prev-page">Sebelumnya</button>
                <span id="page-info"></span>
                <button id="next-page">Berikutnya</button>
            </div>
        </div>

        <div id="loader">Memuat data...</div>
    </div>
    
    <div id="base64-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pratinjau & Unduh Base64 (JSON)</h2>
                <span class="close-button">&times;</span>
            </div>
            <textarea id="base64-preview" readonly></textarea>
            <a id="download-base64" class="file-label" download="data.txt">Unduh File .txt</a>
        </div>
    </div>


    <script>
        // State management
        let workbook = null;
        let originalUploadedFilename = 'data'; // Default name
        let originalData = [];
        let filteredData = [];
        let headers = [];
        let currentPage = 1;
        let rowsPerPage = 50;
        let sortState = { column: null, direction: 'asc' };

        // DOM elements
        const fileUpload = document.getElementById('file-upload');
        const fileNameSpan = document.getElementById('file-name');
        const sheetSelector = document.getElementById('sheet-selector');
        const dataControls = document.getElementById('data-controls');
        const globalSearch = document.getElementById('global-search');
        const rowsPerPageSelect = document.getElementById('rows-per-page');
        const tableContainer = document.getElementById('table-container');
        const paginationNav = document.getElementById('pagination-nav');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');
        const loader = document.getElementById('loader');

        // Event Listeners
        fileUpload.addEventListener('change', handleFile);
        sheetSelector.addEventListener('change', loadSheet);
        globalSearch.addEventListener('input', () => { currentPage = 1; renderTable(); });
        rowsPerPageSelect.addEventListener('change', (e) => {
            rowsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderTable();
        });
        prevPageBtn.addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderTable(); } });
        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (currentPage < totalPages) { currentPage++; renderTable(); }
        });
        
        // Export buttons
        document.getElementById('export-xlsx').addEventListener('click', () => exportData('xlsx'));
        document.getElementById('export-csv').addEventListener('click', () => exportData('csv'));
        document.getElementById('export-pdf').addEventListener('click', exportToPdf);
        document.getElementById('export-json').addEventListener('click', () => exportData('json'));
        document.getElementById('export-base64').addEventListener('click', exportToBase64);
        document.getElementById('print-btn').addEventListener('click', printTable);


        // --- Core Functions ---

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Store original filename without extension
            originalUploadedFilename = file.name.split('.').slice(0, -1).join('.');
            fileNameSpan.textContent = file.name;
            
            loader.style.display = 'block';
            dataControls.style.display = 'none';
            tableContainer.innerHTML = '';

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new UintArray(e.target.result);
                    workbook = XLSX.read(data, { type: 'array' });
                    populateSheetSelector();
                    loader.style.display = 'none';
                    sheetSelector.style.display = 'inline-block';
                    loadSheet(); // Auto-load first sheet
                } catch (err) {
                    console.error("Error reading file:", err);
                    alert("Gagal membaca file. Pastikan format file benar (.xlsx atau .xls).");
                    loader.style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function populateSheetSelector() {
            sheetSelector.innerHTML = '';
            workbook.SheetNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                sheetSelector.appendChild(option);
            });
        }

        function loadSheet() {
            const sheetName = sheetSelector.value;
            if (!workbook || !sheetName) return;

            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
            
            if (jsonData.length === 0) {
                alert("Sheet yang dipilih kosong.");
                return;
            }

            headers = jsonData[0];
            originalData = jsonData.slice(1).map(row => {
                const rowObj = {};
                headers.forEach((header, i) => {
                    rowObj[header] = row[i];
                });
                return rowObj;
            });

            resetState();
            dataControls.style.display = 'block';
            renderTable();
        }
        
        function resetState() {
            currentPage = 1;
            sortState = { column: null, direction: 'asc' };
            globalSearch.value = '';
            // Clear column filters in the next render cycle
            setTimeout(() => {
                document.querySelectorAll('.column-filter').forEach(input => input.value = '');
            }, 0);
        }

        function applyFiltersAndSort() {
            let data = [...originalData];
            const globalQuery = globalSearch.value.toLowerCase();
            const columnFilters = Array.from(document.querySelectorAll('.column-filter')).map(input => ({
                header: input.dataset.header,
                query: input.value.toLowerCase()
            }));

            // Apply filters
            if (globalQuery || columnFilters.some(f => f.query)) {
                data = data.filter(row => {
                    const globalMatch = globalQuery ? Object.values(row).some(val => String(val).toLowerCase().includes(globalQuery)) : true;
                    
                    const columnMatch = columnFilters.every(filter => {
                        if (!filter.query) return true;
                        return String(row[filter.header]).toLowerCase().includes(filter.query);
                    });
                    
                    return globalMatch && columnMatch;
                });
            }

            // Apply sorting
            if (sortState.column) {
                data.sort((a, b) => {
                    const valA = a[sortState.column];
                    const valB = b[sortState.column];
                    
                    if (valA < valB) return sortState.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortState.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            filteredData = data;
        }

        function renderTable(forPrinting = false) {
            if (!forPrinting) {
                applyFiltersAndSort();
            }
            
            const table = document.createElement('table');
            
            // Create Table Header
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                if (!forPrinting) {
                    th.onclick = () => handleSort(header);
                    
                    let iconClass = 'fa-solid fa-sort';
                    if (sortState.column === header) {
                        th.className = sortState.direction === 'asc' ? 'sorted-asc' : 'sorted-desc';
                        iconClass = sortState.direction === 'asc' ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down';
                    }
                    th.innerHTML += ` <i class="sort-icon ${iconClass}"></i>`;
                }
                headerRow.appendChild(th);
            });
            
            // Create Column Filter Row (only if not for printing)
            if (!forPrinting) {
                const filterRow = thead.insertRow();
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Filter ${header}...`;
                    input.className = 'column-filter';
                    input.dataset.header = header;
                    input.oninput = () => { currentPage = 1; renderTable(); };
                    td.appendChild(input);
                    filterRow.appendChild(td);
                });
            }

            // Create Table Body
            const tbody = table.createTBody();
            const dataToRender = forPrinting ? filteredData : filteredData.slice((currentPage - 1) * rowsPerPage, (currentPage - 1) * rowsPerPage + rowsPerPage);

            dataToRender.forEach(row => {
                const tr = tbody.insertRow();
                headers.forEach(header => {
                    const cell = tr.insertCell();
                    cell.textContent = row[header];
                });
            });

            if (forPrinting) {
                return table.outerHTML;
            }

            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
            updatePagination();
        }


        function handleSort(column) {
            if (sortState.column === column) {
                sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = column;
                sortState.direction = 'asc';
            }
            renderTable();
        }
        
        function updatePagination() {
            const totalRows = filteredData.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            
            if (totalRows === 0) {
                 pageInfo.textContent = "Tidak ada data ditemukan";
                 paginationNav.style.display = 'none';
                 return;
            }

            paginationNav.style.display = 'flex';
            pageInfo.textContent = `Halaman ${currentPage} dari ${totalPages} (${totalRows} baris)`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }
        
        // --- Export and Print Functions ---

        function getExportFilename(extension) {
            return `${originalUploadedFilename}_filtered.${extension}`;
        }

        function exportData(format) {
            if (filteredData.length === 0) {
                alert("Tidak ada data untuk diekspor.");
                return;
            }
            
            const dataToExport = [headers, ...filteredData.map(row => headers.map(header => row[header]))];
            const newWorksheet = XLSX.utils.aoa_to_sheet(dataToExport);
            
            if (format === 'json') {
                const jsonString = JSON.stringify(filteredData, null, 2);
                downloadBlob(jsonString, getExportFilename('json'), 'application/json');
                return;
            }

            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'FilteredData');

            if (format === 'xlsx') {
                XLSX.writeFile(newWorkbook, getExportFilename('xlsx'));
            } else if (format === 'csv') {
                const csvString = XLSX.utils.sheet_to_csv(newWorksheet);
                downloadBlob(csvString, getExportFilename('csv'), 'text/csv;charset=utf-8;');
            }
        }

        function exportToPdf() {
             if (filteredData.length === 0) {
                alert("Tidak ada data untuk diekspor.");
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape' });

            doc.autoTable({
                head: [headers],
                body: filteredData.map(row => headers.map(header => row[header])),
                styles: { fontSize: 8 },
                headStyles: { fillColor: [74, 144, 226] }, // primary color
                margin: { top: 10 }
            });

            doc.save(getExportFilename('pdf'));
        }
        
        function exportToBase64() {
             if (filteredData.length === 0) {
                alert("Tidak ada data untuk diekspor.");
                return;
            }
            const jsonString = JSON.stringify(filteredData, null, 2);
            const base64String = btoa(unescape(encodeURIComponent(jsonString)));
            
            const modal = document.getElementById('base64-modal');
            const preview = document.getElementById('base64-preview');
            const downloadLink = document.getElementById('download-base64');
            const closeBtn = document.querySelector('.close-button');

            preview.value = base64String;
            downloadLink.href = 'data:text/plain;base64,' + base64String;
            downloadLink.download = getExportFilename('txt');
            
            modal.style.display = 'block';

            closeBtn.onclick = () => { modal.style.display = 'none'; }
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }

        function printTable() {
            if (filteredData.length === 0) {
                alert("Tidak ada data untuk dicetak.");
                return;
            }
            window.print();
        }

        function downloadBlob(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

    </script>
</body>
</html>
